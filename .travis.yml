sudo: false
dist: trusty
language: ruby
cache: bundler
before_install:
- bundle -v
- rm -f Gemfile.lock
- gem update --system
- gem update bundler
- gem --version
- bundle -v
script:
- bundle exec rake $CHECK
bundler_args: "--without system_tests"
rvm:
- 2.4.1
env:
  matrix:
  - PUPPET_GEM_VERSION="~> 5.0" CHECK=spec
  global:
matrix:
  fast_finish: true
  include:
  - env: CHECK=rubocop
  - env: CHECK="syntax lint"
  - env: CHECK=metadata_lint
  - env: CHECK=release_checks
  - env: CHECK=spec
  - env: PUPPET_GEM_VERSION="~> 4.0" CHECK=spec
    rvm: 2.3.4
branches:
  only:
  - master
  - "/^v\\d/"
notifications:
  email: false
deploy:
  provider: puppetforge
  user: norisnetwork
  password:
    secure: ""
  on:
    all_branches: true
